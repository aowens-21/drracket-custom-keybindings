on:
  push:
    paths:
    - '.github/workflows/**'
    - 'drracket-custom-keybindings/**'
name: CI
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        racket-version: ["stable", "current"]
        racket-variant: ["CS"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: Bogdanp/setup-racket@v0.12
        with:
          architecture: x64
          distribution: minimal
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - name: Installing drracket, rackunit, and framework
        run: raco pkg install --auto base drracket rackunit-lib gui-lib
      - name: Checking racket version and installed libraries
        run: |
          racket -v
          raco pkg show -a
      - name: Installing drracket-custom-keybindings and its dependencies
        run: raco pkg install --no-docs --auto --name drracket-custom-keybindings ./drracket-custom-keybindings
      - name: Checking installed libraries
        run: raco pkg show -a
      - name: Testing drracket-custom-keybindings library
        run: raco test -t -x -c drracket-custom-keybindings
      - name: Testing kb-base library
        run: raco test -t -x -c kb-base
      - name: Running custom-syntax-format tests
        run: raco test -t -c tests/*